spring:
  datasource:
    url: jdbc:mysql://localhost:3306/starting_club
    username: root
    password: anisanis
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          database-platform: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      enabled: true
    max-file-size: 10MB
    max-request-size: 10MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.hibernate.SQL: DEBUG
#    org.springframework: DEBUG
#    com.zaxxer.hikari: DEBUG


server:
  port: 8082

jwt:
  access_secret_key : ${jwt.access_secret_key}
  refresh_secret_key : ${jwt.refresh_secret_key}
  refresh_expiration : ${jwt.refresh_expiration}
  access_expiration : ${jwt.access_expiration}
